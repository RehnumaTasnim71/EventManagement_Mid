{% extends 'base.html' %}
{% block content %}
  <h1 class="title">
    {% if form.instance.pk %}
      Edit Event
    {% else %}
      Create Event
    {% endif %}
  </h1>

  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    
    {% for field in form %}
      <div class="field">
        <label class="label">{{ field.label }}</label>
        <div class="control">
          {{ field }}
        </div>
        {% if field.errors %}
          <p class="help is-danger">{{ field.errors|striptags }}</p>
        {% endif %}
      </div>
    {% endfor %}

    <div class="field">
      <div class="control">
        <button class="button is-primary" type="submit">Save</button>
      </div>
    </div>
  </form>
{% endblock %}
