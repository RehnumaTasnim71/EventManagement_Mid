<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{% block title %}Event Management{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar is-primary" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="{% url 'event_list' %}">All Events</a>
            <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarMenu">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>

        <div id="navbarMenu" class="navbar-menu">
            <div class="navbar-start">
                <!-- Add more links here if needed -->
            </div>

            <div class="navbar-end">
                {% if request.user.is_authenticated %}
                <div class="navbar-item">
                        Hi, {{ request.user.first_name|default:request.user.username }}!
                </div>
                    <a class="navbar-item" href="{% url 'dashboard' %}">Dashboard</a>
                    <a class="navbar-item" href="{% url 'profile' %}">Profile</a>
                    <a class="navbar-item" href="{% url 'logout' %}">Logout</a>
                {% else %}
                    <a class="navbar-item" href="{% url 'login' %}">Login</a>
                    <a class="navbar-item" href="{% url 'signup' %}">Signup</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main content -->
    <section class="section">
        <div class="container">
            {% if messages %}
                {% for message in messages %}
                    <div class="notification is-info">{{ message }}</div>
                {% endfor %}
            {% endif %}

            {% block content %}{% endblock %}
        </div>
    </section>

    <!-- Navbar burger toggle for mobile -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const burgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
            burgers.forEach(el => {
                el.addEventListener('click', () => {
                    const target = el.dataset.target;
                    const menu = document.getElementById(target);
                    el.classList.toggle('is-active');
                    menu.classList.toggle('is-active');
                });
            });
        });
    </script>
</body>
</html>
